<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div
      class="calculator"
      role="application"
      aria-label="Professional calculator"
    >
      <div class="brand">Simple Calculator</div>
      <div id="display" class="display">0</div>

      <div class="keys">
        <button data-key="AC">AC</button>
        <button data-key="BS">⌫</button>
        <button data-key="%" class="op">%</button>
        <button data-key="/" class="op">÷</button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="*" class="op">×</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="-" class="op">−</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="+" class="op">+</button>

        <button data-key="0" class="wide">0</button>
        <button data-key=".">.</button>
        <button data-key="=" class="eq">=</button>
      </div>
    </div>
  </body>
</html>
