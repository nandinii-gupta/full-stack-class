<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUST SCROLL</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;

      }
      h2{
        font-size: 2em;
      }
      #navbar {
        position: fixed;
        height: 100%;
        width: 200px;
        background-color: #333;
        padding-top: 20px;
      }
      #navbar h2 {
        color: white;
        margin-bottom: 20px;
      }

      #navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 0;
        width: 100%;
        text-align: center;
        display: block;
      }
      #navbar a:hover {
        background-color: #575757;
      }
      .content {
        margin-left: 220px;
        padding: 20px;
      }
      header {
        background-color: rgb(169, 170, 193);
        font-size: 30px;
        padding: 10px;      
    }
    h3{
        font-size: 1.5em;
    }

      img {
        height: 100px;
        width: 100px;
        border-bottom-left-radius: 20px;
        border-top-left-radius: 20px;
      }
      .pizza {
        display: flex;
        align-items: center;
        border: 2px solid black;
        width: 400px;
        gap: 20px;
        border-radius: 20px;
        background-color :aliceblue;
        display: flex;
      }


    </style>
  </head>
  <body>
    <div id="navbar">
      <a href="#">Home</a>
      <a href="#">Starters</a>
      <a href="#">Main Course</a>
      <a href="#">Desserts</a>
      <a href="#">Contacts</a>

    </div>

    <div class="content">
      <header>EAT & REPEAT</header>
      <h2>Our Specials :</h2>
      <h3>Margherita Pizza</h3>
      <div class="pizza">
        <img
          src="https://images.ctfassets.net/j8tkpy1gjhi5/5OvVmigx6VIUsyoKz1EHUs/b8173b7dcfbd6da341ce11bcebfa86ea/Salami-pizza-hero.jpg"
          alt="pizza"
        />
        <p>Classic pizza with fresh tomatoes.</p>
      </div>
      <h3>Paneer Butter Masala</h3>
      <div class="pizza">
        <img
          src="https://www.vegrecipesofindia.com/wp-content/uploads/2020/01/paneer-butter-masala-5.jpg"
          alt="panner Butter masala"
        />
        <p>Rich and creamy curry with paneer.</p>
      </div>
      <h3>Corn and Spicy</h3>
      <div class="pizza">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW0KuEPGAJcwlyThnX5AWH-iuUb4Tra3WdnQ&s"
          alt="corn"
        />
        <p>Delicious corn seasoned with spices.</p>
      </div>
    </div>
  </body>
</html>
